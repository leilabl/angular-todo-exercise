<html>
  <title>My Cool To-Do List</title>
  <head>
    <link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/stylesheets/style.css" rel="stylesheet">
    <script src="/angular/angular.js" defer></script>
    <script src="/js/app.js" defer></script>

  </head>
  <body ng-app="app" ng-controller="MainCtrl">
    <h1 href="/">
      <span class="glyphicon glyphicon-pencil"></span>
      <span>   My Cool To-Do List</span>
    </h1>

    <form class="form-inline text-center">
      <input ng-model="newTask" class="form-control" placeholder="Enter new task">
      <button ng-click="addItem(newTask)" class="btn btn-lg btn-success">+</button>
    </form>
    <div class="row activities">
    </div>

    <div class="row">
      <div class='col-xs-6'>
        <h2> To Do </h2>
        <ul class="lists" id="todo-list">
        <!-- Your Directive Here -->
        <list-item items></list-item>
        </ul>
      </div>

      <div class='col-xs-6'>
        <h2> Complete </h2>
        <ul class="lists" id="complete-list">
        <!-- Your Directive Here -->
        </ul>
      </div>
    </div>
  </body>
</html>
